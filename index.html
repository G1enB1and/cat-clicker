<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="mainContainer">
		<div class="catList">
			<h2>Choose a cat:</h2>
			<ul>
				<li id="catOneName">Cat One</li>
				<li id="catTwoName">Cat Two</li>
				<li id="catThreeName">Cat Three</li>
				<li id="catFourName">Cat Four</li>
				<li id="catFiveName">Cat Five</li>
				<li id="catSixName">Cat Six</li>
			</ul>
		</div> <!-- end of catList -->
		
		<div class="catContainer"> <!-- catOne -->
			<h2 id="selectedCatName" class="catName">Cat Name</h2>
			<img src="img/cat1.jpg" alt="picture of cat" id="selectedCatImg" class="catImg">
			<div id="catOneClickCount" class="catClickCount">0</div>
		</div> <!-- end of catOne -->

	</div> <!-- end of mainContainer -->
		
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
	
</body>
</html>
