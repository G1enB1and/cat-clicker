<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="mainContainer">
		<div class="catContainer"> <!-- catOne -->
			<div id="catOneName" class="catName">Cat One</div>
			<img src="img/cat1.jpg" alt="picture of cat one" id="catOneImg" class="catImg">
			<div id="catOneClickCount" class="catClickCount">0</div>
		</div> <!-- end of catOne -->
	
		<div class="catContainer"> <!-- catTwo -->
			<div id="catTwoName" class="catName">Cat Two</div>
			<img src="img/cat2.jpg" alt="picture of cat two" id="catTwoImg" class="catImg">
			<div id="catTwoClickCount" class="catClickCount">0</div>
		</div> <!-- end of catTwo -->
	</div> <!-- end of mainContainer -->
		
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
	
</body>
</html>
